<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversor de moneda</title>
</head>
<body>
        <form action="">
            <input type="text" id="entrada"><label for="entrada">Ingrese la cifra a convertir</label>
            <h1 id="final"></h1>
        </form>
        <button onclick="dolar()">Dolar</button>
        <button onclick="Euro()">Euro</button>
<script>
function dolar(){
    let final=document.getElementById('final');
    let entrada=document.getElementById('entrada').value;
    let resultado=entrada*3.137;
    final.innerHTML=entrada+' dolar(es) en pesos colombianos es: '+resultado;
}
function Euro(){
    let final=document.getElementById('final');
    let entrada=document.getElementById('entrada').value;
    let resultado=entrada*3.545;
    final.innerHTML=entrada+' euro(s) en pesos colombianos es: '+resultado;
}
</script>
</body>
</html>
