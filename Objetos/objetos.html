    <script>
    let persona={
        nombre:"Carlos",
        edad:56,
        apellido:"Mancipe",
        trabajo:true,
        musica:["Rock","Pop","Metal","Tropical"],
        casas:{
            ciudad:"Tunja",
            departamento:"Boyaca"
        },
        //Siempre que se mete una funcion dentro de un objeto, siempre es una funcion anonima
        anioNacimiento:function(){
            return new Date().getFullYear()-this.edad;
        }
    }
    //Dentro de un objeto se pueden crear arreglos y mas obejtos para recorrer objetos o arreglos dentro de un objeto
    //se hace por medio de un for con el nombre del objeto seguido de un punto y elnombre del arreglo u objeto: persona.musica
    document.write(`<h2>Tercer elemento del arreglo musica del objeto persona:</h2> ${persona.musica[3]}`);
    document.write("<ul>Recorriendo el objeto persona")
    for (const key in persona) {
        document.write(`<li>${persona[key]}</li>`);
    }
    document.write("</ul>");
    document.write(`<p>Funcion dentro del objeto: ${persona.anioNacimiento}</p>`);
let musica={
    reproducir:function(cancion){
        document.write(`Play=> ${cancion}<br>`);
    },
    pausar:function(cancion){
        document.write(`Paused ${cancion}<br>`);
    },
    parar:function(){
        document.write(`Stop !!! <br>`);
    }    
}
musica.reproducir("Lean on");
musica.pausar("Lean on");
musica.parar();
musica.reproducir("Testimonio");
musica.parar();
musica.reproducir("Vida");
